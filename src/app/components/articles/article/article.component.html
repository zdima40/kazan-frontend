<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ article.title }}</mat-card-title>
      <mat-card-subtitle>Дата: {{ article.date | date: 'dd.MM.yyyy'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ article.content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Подробнее</button>
    </mat-card-actions>
  </mat-card>
